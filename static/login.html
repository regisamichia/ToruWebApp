<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Register - Toru Chatbot</title>
        <link rel="stylesheet" href="/static/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="form-container" id="loginForm">
                <h2>Welcome to Toru</h2>
                <form id="login">
                    <input
                        type="email"
                        id="loginEmail"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="loginPassword"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
                <p>
                    Don't have an account?
                    <a href="#" id="showRegister">Register</a>
                </p>
            </div>

            <div class="form-container" id="registerForm" style="display: none">
                <h2>Create Account</h2>
                <form id="register">
                    <input
                        type="text"
                        id="registerFirstName"
                        placeholder="First Name"
                        required
                    />
                    <input
                        type="email"
                        id="registerEmail"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="registerPassword"
                        placeholder="Password"
                        required
                    />
                    <select id="registerClass" required>
                        <option value="">Select School Class</option>
                        <option value="6e">6e</option>
                        <option value="5e">5e</option>
                        <option value="4e">4e</option>
                        <option value="3e">3e</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
                <p>
                    Already have an account?
                    <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </div>
        <script type="module" src="/static/js/login.js"></script>
    </body>
</html>
