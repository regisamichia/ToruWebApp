<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Toru Chatbot</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/opus-recorder/8.0.5/recorder.min.js"></script>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <link rel="stylesheet" href="/static/css/chat.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/your-fontawesome-kit.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

        <!-- KaTeX -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
            integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
            integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
            crossorigin="anonymous"
        ></script>

        <script src="https://www.geogebra.org/apps/deployggb.js"></script>

        <style>
            #loadingState {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-size: 1.5em;
            }
            #mainContent {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="loadingState">Loading...</div>
        <div id="mainContent">
            <header class="chat-header">
                <button id="logoutButton" class="logout-button">Logout</button>
            </header>
            <div class="chat-body">
                <aside class="chat-sidebar">
                    <h1>Toru</h1>
                    <nav>
                        <ul>
                            <li>
                                <a href="/settings">
                                    <i class="fas fa-users-cog"></i>
                                    Paramètres
                                </a>
                            </li>
                            <li>
                                <a href="/chatHistory">
                                    <i class="fas fa-history"></i>
                                    Historique des conversations
                                </a>
                            </li>
                            <li>
                                <a href="/homepage">
                                    <i class="fas fa-home"></i>
                                    Accueil
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="sidebar-footer">
                        <a href="#" id="sidebarLogoutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            Déconnexion
                        </a>
                    </div>
                </aside>
                <main class="chat-main">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be dynamically added here -->
                        </div>
                        <div
                            id="currentTranscription"
                            class="current-transcription"
                        ></div>
                        <div class="chat-input-container">
                            <div class="input-row">
                                <input
                                    type="text"
                                    id="userInput"
                                    placeholder="Type your message..."
                                />
                                <button
                                    id="microphoneButton"
                                    class="icon-button"
                                >
                                    <span class="material-icons">mic</span>
                                </button>
                                <button id="uploadButton">
                                    Envoie une photo de ton exercice
                                </button>
                                <input
                                    type="file"
                                    id="imageInput"
                                    accept="image/*"
                                    style="display: none"
                                />
                            </div>
                            <div id="micStatus">
                                Microphone: Initializing...
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script type="module" src="/static/js/main.js"></script>
    </body>
</html>
