<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Register - Owllie Chatbot</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <link rel="stylesheet" href="/static/css/login.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="login-header">
                <h2>Welcome to Owllie</h2>
                <div class="login-controls">
                    <button id="showLoginBtn" class="active">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button id="showRegisterBtn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </div>

            <div class="form-container" id="loginForm">
                <form id="login">
                    <input
                        type="email"
                        id="loginEmail"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="loginPassword"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="form-container" id="registerForm" style="display: none">
                <form id="register">
                    <input
                        type="text"
                        id="registerFirstName"
                        placeholder="First Name"
                        required
                    />
                    <input
                        type="email"
                        id="registerEmail"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="registerPassword"
                        placeholder="Password"
                        required
                    />
                    <select id="registerClass" required>
                        <option value="">Select School Class</option>
                        <option value="6e">6e</option>
                        <option value="5e">5e</option>
                        <option value="4e">4e</option>
                        <option value="3e">3e</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <script type="module" src="/static/js/login.js"></script>
    </body>
</html>
