<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat History - Owllie Chatbot</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <link rel="stylesheet" href="/static/css/chat.css" />
        <link rel="stylesheet" href="/static/css/chatHistory.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/your-fontawesome-kit.js"
            crossorigin="anonymous"
        ></script>
        <!-- KaTeX -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
            integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
            integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="chat-header">
            <button id="logoutButton" class="logout-button">Logout</button>
        </header>
        <div class="chat-body">
            <aside class="chat-sidebar">
                <h1>Owllie</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="/chat">
                                <i class="fas fa-comment-alt"></i>
                                Chat
                            </a>
                        </li>
                        <li>
                            <a href="/settings">
                                <i class="fas fa-cog"></i>
                                Paramètres
                            </a>
                        </li>
                        <li>
                            <a href="/homepage">
                                <i class="fas fa-home"></i>
                                Accueil
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="sidebar-footer">
                    <a href="#" id="sidebarLogoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </a>
                </div>
            </aside>
            <main class="chat-main">
                <div class="chat-container">
                    <div class="chat-history-header">
                        <h2>Historique des conversations</h2>
                        <div class="chat-history-controls">
                            <input
                                type="date"
                                id="filterDate"
                                aria-label="Filter by date"
                            />
                            <button id="filterButton">
                                <i class="fas fa-filter"></i> Filtrer
                            </button>
                            <!-- <button id="deleteHistoryButton">
                                <i class="fas fa-trash-alt"></i> Supprimer
                                l'historique
                            </button> -->
                        </div>
                    </div>
                    <div id="chatHistory" class="chat-messages">
                        <!-- Chat history will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="/static/js/chatHistory.js"></script>
    </body>
</html>
